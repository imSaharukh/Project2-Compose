jenkins:
  systemMessage: "Jenkins configured with CasC!"
  numExecutors: 2
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "admin"
          password: "admin123"
        - id: "ciuser"
          password: "ciuser123"
  authorizationStrategy:
    globalMatrix:
      entries:
        - user: "admin"
          permissions:
            - "Overall/Administer"
        - user: "ciuser"
          permissions:
            - "Job/Read"
            - "Job/Build"

unclassified:
  location:
    url: "http://localhost:8080/"
