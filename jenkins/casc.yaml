---
jenkins:
  systemMessage: "ISEC6000 Secure DevOps Assignment 2 Jenkins (CASC seeded)"
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "admin"
          password: "admin"
        - id: "ciuser"
          password: "admin"
  authorizationStrategy:
    globalMatrix:
      permissions:
        - "USER:Overall/Administer:admin"
        - "GROUP:Overall/Read:authenticated"
        - "USER:Job/Read:ciuser"
        - "USER:Job/Build:ciuser"
        - "USER:Job/Workspace:ciuser"
        - "USER:Run/Replay:ciuser"
        - "USER:SCM/Tag:ciuser"
  disableRememberMe: true
  numExecutors: 2


