jenkins:
  systemMessage: "ISEC6000 Secure DevOps Assignment 2 Jenkins (CASC seeded)"
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "admin"
          password: "admin"
        - id: "ciuser"
          password: "admin"
  authorizationStrategy:
    globalMatrix:
      entries:
        - user: "admin"
          permissions:
            - "Overall/Administer"
        - group: "authenticated"
          permissions:
            - "Overall/Read"
        - user: "ciuser"
          permissions:
            - "Job/Read"
            - "Job/Build"
            - "Job/Workspace"
            - "Run/Replay"
            - "SCM/Tag"
  disableRememberMe: true
  numExecutors: 2

unclassified:
  location:
    # set this to the real external URL (not localhost) if users connect from outside the container/host
    url: "http://localhost:8080/"
  audit-trail:
    displayUserName: true
    logBuildCause: true
    logCredentialsUsage: false
    logScriptUsage: false
    pattern: ".*/.*"
    loggers:
      - file:
          log: "/var/jenkins_home/audit.log"