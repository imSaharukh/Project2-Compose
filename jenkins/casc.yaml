jenkins:
  systemMessage: "ISEC6000 Secure DevOps Assignment 2 Jenkins (CASC seeded)"
  numExecutors: 2
  disableRememberMe: true
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "admin"
          password: "admin"
        - id: "ciuser"
          password: "admin"
  authorizationStrategy:
    globalMatrix:
      permissions:
        - "Overall/Administer:admin"
        - "Overall/Read:authenticated"
        - "Job/Read:ciuser"
        - "Job/Build:ciuser"
        - "Job/Workspace:ciuser"
        - "Run/Replay:ciuser"
        - "SCM/Tag:ciuser"

unclassified:
  location:
    url: "http://localhost:8080/"
  auditTrail:
    displayUserName: true
    logBuildCause: true
    logCredentialsUsage: false
    logScriptUsage: false
    pattern: ".*/.*"
    loggers:
      - file:
          log: "/var/jenkins_home/audit.log"
