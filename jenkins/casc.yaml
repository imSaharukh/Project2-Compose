
jenkins:
  systemMessage: "ISEC6000 Secure DevOps  Assignment 2 Jenkins (CASC seeded)"
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "admin"
          password: "${ADMIN_PASSWORD:-Admin_ChangeMe123}"
        - id: "ciuser"
          password: "${CIUSER_PASSWORD:-Ciuser_ChangeMe123}"
  authorizationStrategy:
    globalMatrix:
      permissions:
        - "Overall/Administer:admin"
        - "Overall/Read:authenticated"
        - "Job/Read:ciuser"
        - "Job/Build:ciuser"
        - "Job/Workspace:ciuser"
        - "Run/Replay:ciuser"
        - "SCM/Tag:ciuser"
  disableRememberMe: true
  numExecutors: 2
unclassified:
  location:
    url: "http://localhost:8080/"
  audit-trail:
    logBuildCause: true
    logCredentials: false
    pattern: ".*/.*"
    writers:
      - file:
          log: "/var/jenkins_home/audit.log"